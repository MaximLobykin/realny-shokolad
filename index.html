<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крафтовый Шоколад</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Натуральный крафтовый шоколад</h1>
    <p>Ручная работа, 100% натуральные ингредиенты</p>
</header>

<section class="hero">
    <img src="images/choco1.png" alt="Шоколад 1">
    <img src="images/choco2.png" alt="Шоколад 2">
    <img src="images/choco3.png" alt="Шоколад 3">
    <img src="images/choco4.png" alt="Шоколад 4">
</section>

<section class="about">
    <h2>О нас</h2>
    <p>Мы создаём шоколад маленькими партиями, чтобы сохранить вкус и качество. Каждый кусочек — это любовь и забота.</p>
</section>

<section class="order">
    <h2>Сделать заказ</h2>
    <a href="https://t.me/yourtelegram" class="btn">Написать в Telegram</a>
</section>

<footer>
    <p>© 2025 Крафтовый шоколад. Все права защищены.</p>
</footer>

<script>
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('show');
        }
    });
}, { threshold: 0.1 });

document.querySelectorAll('section').forEach(section => {
    observer.observe(section);
});
</script>

</body>
</html>
